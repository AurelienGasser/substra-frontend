version: '2.3'

networks:
  default:
    external:
      name: net_substra

services:

  # Data API and authentication/authorization
  substrafront:
    build:
      context: ./
      dockerfile: Dockerfile-build
      args:
        - REDIS_HOST
        - FRONT_AUTH_USER
        - FRONT_AUTH_PASSWORD
        - BACK_AUTH_USER
        - BACK_AUTH_PASSWORD
        - API_URL
        - FRONT_RAVEN_URL
    container_name: substrafront
    hostname: substrafront
    depends_on:
      - redis
    ports:
      - "3000:8000"
    restart: unless-stopped
    # command: ./node_modules/.bin/babel-node ./build/ssr/index.js
    environment:
      - REDIS_HOST=redis
      - FRONT_AUTH_USER=${FRONT_AUTH_USER}
      - FRONT_AUTH_PASSWORD=${FRONT_AUTH_PASSWORD}
      - BACK_AUTH_USER=${BACK_AUTH_USER}
      - BACK_AUTH_PASSWORD=${BACK_AUTH_PASSWORD}
      - API_URL=${API_URL}
      - FRONT_RAVEN_URL=${FRONT_RAVEN_URL}

  # Distributed in-memory cache
  redis:
    container_name: redis
    hostname: redis
    image: redis:4.0.11-alpine
    restart: unless-stopped
#    ports:
#      - "6379:6379"
