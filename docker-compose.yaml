version: '2'

networks:
  default:
    external:
      name: net_substra

services:

  # Data API and authentication/authorization
  substrafront:
    build:
      context: ./
    container_name: substrafront
    hostname: substrafront
    depends_on:
      - redis
    ports:
      - "3000:8000"
    # command: ./node_modules/.bin/babel-node ./build/ssr/index.js
    environment:
      - REDIS_HOST=redis
      - RAVEN_URL=https://a86e1f13f5a347b1bf33ddb25ea9fee5@sentry.io/1321130
      - FRONT_AUTH_USER=${FRONT_AUTH_USER}
      - FRONT_AUTH_PASSWORD=${FRONT_AUTH_PASSWORD}
      - BACK_AUTH_USER=${BACK_AUTH_USER}
      - BACK_AUTH_PASSWORD=${BACK_AUTH_PASSWORD}
      - API_URL=${API_URL}

  # Distributed in-memory cache
  redis:
    container_name: redis
    hostname: redis
    image: redis:4.0.11-alpine
#    ports:
#      - "6379:6379"
